<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #F44336;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmation Error</h1>
        <p>Unfortunately, there was an issue with confirming your email address.</p>
        <p>Error Details: {{ message }}</p>
        <p>Please contact support or try the confirmation link again.</p>
        <p><a href="{{ url_for('index') }}">Go back to the homepage</a></p>
    </div>
</body>
</html>
